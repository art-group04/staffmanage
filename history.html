<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/history.css">
</head>
 <body class="attendance-page">
  <header class="topbar">
    <div class="user-info">
      <a href="./profile">
      <img src="./assets/icons/user.png" alt="User">
    </a>
    </div>
    <div class="top-icons">
      <a href="./attendance">
        <img src="./assets/icons/home.png" alt="Report" class="icon-btn"></a>
        <button id="signOutBtn" class="signout-btn">
          <img src="./assets/icons/logout.png" alt="Logout" class="icon-btn"></button>
        </div>
  </header>

  <main class="content">
    <div class="userFilter-feld" >
  <div class="user_info">
    <img src="./assets/icons/user.png" alt="">
    <div class="user_email">
      <p id="userName" class="user">Loading...</p>
      <p id="email" class="email"></p>
    </div>
  </div>

  <div class="filter_feld" >
    <div class="inputBox">
      <label for="fromDate">
        <img src="./assets/icons/filter.png" style="height: 18px;">
      </label>
      <input type="date" id="fromDate">
    </div>
    <div class="inputBox">
      <label for="toDate" style="font-weight: 600;">To :</label>
      <input type="date" id="toDate">
    </div>
    <div class="btn-apply">
      <button id="apply">Apply</button>
    </div>
  </div>
  </div>

  <div id="historyContainer" class="history-list">
    <!-- History data here -->
  </div>
</main>



  <script type="module" src="./assets/js/history.js"></script>
  <script type="module" src="./assets/js/utils/signout.js"></script>

 </body>
</html>
