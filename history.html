<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/history.css">
</head>
 <body class="attendance-page">
  <header class="topbar">
  <div class="user-info">
    <img src="./assets/icons/menu.png" alt="User" class="user-icon" id="openMenuBtn">
  </div>

  <div class="top-icons">    
    <button id="signOutBtn" class="signout-btn">
      <img src="./assets/icons/logout.png" alt="Logout" class="icon-btn">
    </button>
  </div>
</header>

<!-- âœ… Side Menu -->
<aside class="side-menu" id="sideMenu">
  <div class="menu-header">
    <img src="./assets/icons/menu.png" alt="User" class="menu-user" id="closeMenu">
    <button id="closeMenuBtn" class="close-btn">X</button>
  </div>

  <div class="side-menu-cont">
  <ul class="menu-list">
    <li><img src="./assets/icons/home.png" alt="Report" class="icon-btn"><a href="./attendance">Home</a></li>
    <li><img src="./assets/icons/user.png" alt="Report" class="icon-btn"><a href="./profile">Profile</a></li>
    <li><img src="./assets/icons/perform.png" alt="Report" class="icon-btn"><a href="./performance">Performance</a></li>
    <li><img src="./assets/icons/history.png" alt="Report" class="icon-btn"><a href="./history">History</a></li>    
  </ul>

  <div class="user_info-menu" >
      <img src="./assets/icons/user.png" alt="" >
      <div class="user_email">
        <p id="userNamemenu" class="user">Loading...</p>
        <p id="emailmenu" class="email"></p>
      </div>
  </div>
</aside>
<div id="overlay" class="overlay"></div>

  <main class="content">
    <div class="userFilter-feld" >
  <div class="user_info">
    <img src="./assets/icons/user.png" alt="">
    <div class="user_email">
      <p id="userName" class="his-user">Loading...</p>
      <p id="email" class="his-email"></p>
    </div>
  </div>

  <div class="filter_feld" >
    <div class="inputBox">
      <label for="fromDate">
        <img src="./assets/icons/filter.png" style="height: 18px;">
      </label>
      <input type="date" id="fromDate">
    </div>
    <div class="inputBox">
      <label for="toDate" style="font-weight: 600;">To :</label>
      <input type="date" id="toDate">
    </div>
    <div class="btn-apply">
      <button id="apply">Apply</button>
    </div>
  </div>
  </div>

  <div id="historyContainer" class="history-list">
    <!-- History data here -->
  </div>
</main>

<script src="./assets/js/utils/sidemenu.js"></script>
<script type="module" src="./assets/js/history.js"></script>
<script type="module" src="./assets/js/utils/signout.js"></script>

 </body>
</html>
