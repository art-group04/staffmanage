<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#f83f3f">
<title>Attendance</title>
<link rel="icon" type="image/png"href="./assets/images/icon.png">
<link rel="stylesheet" href="./assets/css/app.css">
<link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  
  <!---------------top bar and side menu----------------------------------------->
 <div id="navbar-container"></div>
<!---------------top bar and side menu----------------------------------------->


<main class="content">
  <p class="welcome-text">Hello,</p>
  <h2 id="userName">Loading...</h2>

<!---Today Attendance-->
  <section class="card">
    <div class="card-header">
      <h3>Today Attendance</h3>
      <div class="check-bttn">
        <button id="markBtn" class="btn checkin">Check In</button><br>
        <button id="checkout" class="btn checkout">Check Out</button>
      </div>
    </div>
    <div class="card-body blue">
      <p class="branch"><img src="./assets/icons/location.png"><span id="branchSelect"></span></p>
      <p><img src="./assets/icons/checkin.png"><span id="inTime">--</span></p>
      <p><img src="./assets/icons/checkout.png"><span id="outTime">--</span></p>
    </div>
  </section>

<!---Break Time------>
  <section class="card brake">
    <div class="card-header">
      <h3>Break Time</h3>
      <div class="check-bttn">
        <button id="brkout" class="btn brkin">Out</button><br>
        <button id="brkin" class="btn brkout">In</button>
      </div>
    </div>
    <div class="card-body red">
      <p><img src="./assets/icons/checkout 2.png">
        <span id="breakOutTime">-</span>
      </p>
      <p><img src="./assets/icons/checkin 2.png">
        <span id="breakInTime">-</span>
      </p>
      <p><img src="./assets/icons/purpose.png">
        <span id="breakPurpose">-</span>
      </p>
    </div>
  </section>

<!-----Leave Application-------->
  <section class="card leave">
    <div class="card-header">
      <h3>Leave Application</h3>
      <div class="check-bttn">
        <button id="alyLeav" class="btn alyLeav">Apply</button><br>
        <button id="cslLeav" class="btn cslLeav">Cancel</button>
      </div>
    </div>
    <div class="card-body red">
      <p><img src="./assets/icons/aplydate.png">
        <span id="ApplyDate">-</span>
      </p>
      <p><img src="./assets/icons/levdate.png">
        <span id="leaveDate">-</span>
      </p>
      <p><img src="./assets/icons/status.png">
        <span id="leaveStatus">-</span>
      </p>
    </div>
  </section>

<div id="status" class="status-box"></div>
</main>

<!-- Loading-- -->
<div id="loader"><div class="spinner"></div></div>

<!-- Break Purpose Popup -->
<div id="breakPopup" class="popup-overlay" >
  <div class="popup">
    <h3>Break Out</h3>
    <p>Please enter the reason for break:</p>
    <textarea id="breakPurposeInput" placeholder="e.g. Hospital, Bank visit..." rows="3"></textarea>
    <div class="popup-buttons">
      <button id="breakConfirm" class="btn confirm">Confirm</button>
      <button id="breakCancel" class="btn cancel">Cancel</button>
    </div>
  </div>
</div>

<!-- Check Out Popup -->
<div id="checkoutPopup" class="popup-overlay" >
  <div class="popup">
    <h3>Check Out</h3>
    <p>Are you sure you want to check out?</p>
    <div class="popup-buttons">
      <button id="checkoutConfirm" class="btn confirm">Yes, Check Out</button>
      <button id="checkoutCancel" class="btn cancel">Cancel</button>
    </div>
  </div>
</div>

<!--leave popup-->
<div id="leavePopup" class="popup-overlay-leave" >
  <div class="leave-popup">
    <div class="titile">
      <h3>Leave Application</h3>
      <p>Fill all required fields</p>
    </div>
    <div class="inputFelds" >

      <div class="inputBox">
        <label for="levType">Leave Type</label>
        <select id="levType" required>
          <option disabled selected>select leave type</option>
          <option value="Half">Half</option>
          <option value="Full">Full</option>
        </select>
      </div>

      <div class="inputBox" id="levTimeBox" style="display: none;">
        <label for="levTime">Timing</label>
        <select id="levTime" >
          <option disabled selected></option>
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
        </select>
      </div>

      <div class="inputBox">
        <label for="levDate">Leave From</label>
        <input type="date" id="levDate" placeholder="Leave Date" >
      </div>

      <div class="inputBox">
        <label for="levToDate">Leave To</label>
        <input type="date" id="levToDate" placeholder="to date">
      </div>

      <div class="inputBox">
        <label for="levReason">Reason</label>
        <input type="text" id="levReason" placeholder="Reason for leave">
      </div>
    </div>
    
    <div class="leave-popup-buttons">
      <button id="CancelAplitn" class="btn leavcancel">Cancel</button>
      <button id="ConfirmLev" class="btn leavconfirm">Apply</button>
    </div>
  </div>
</div>

<script type="module" src="./assets/js/attendance.js"></script>
<script type="module" src="./assets/js/leaveapp.js"></script>
<script src="./assets/js/utils/popup.js"></script>
<script type="module" src="./assets/js/utils/topbar.js"></script>


</body>
</html>
